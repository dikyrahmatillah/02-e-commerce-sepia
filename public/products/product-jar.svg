      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#fbf2ee"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="22" flood-color="#a0725a" flood-opacity="0.22"/>
